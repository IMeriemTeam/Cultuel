<div>
    <h2 id="page-heading">
        <span jhiTranslate="cultuelApp.prayer.home.title">Prayers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-prayer-my-suffix" [routerLink]="['/prayer-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cultuelApp.prayer.home.createLabel">
            Create new Prayer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="prayers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cultuelApp.prayer.sobh">Sobh</span></th>
            <th><span jhiTranslate="cultuelApp.prayer.chorouq">Chorouq</span></th>
            <th><span jhiTranslate="cultuelApp.prayer.dohr">Dohr</span></th>
            <th><span jhiTranslate="cultuelApp.prayer.asr">Asr</span></th>
            <th><span jhiTranslate="cultuelApp.prayer.maghreb">Maghreb</span></th>
            <th><span jhiTranslate="cultuelApp.prayer.icha">Icha</span></th>
            <th><span jhiTranslate="cultuelApp.prayer.location">Location</span></th>
            <th><span jhiTranslate="cultuelApp.prayer.method">Method</span></th>
            <th><span jhiTranslate="cultuelApp.prayer.degree">Degree</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let prayer of prayers ;trackBy: trackId">
                <td><a [routerLink]="['/prayer-my-suffix', prayer.id, 'view' ]">{{prayer.id}}</a></td>
                <td>{{prayer.sobh}}</td>
                <td>{{prayer.chorouq}}</td>
                <td>{{prayer.dohr}}</td>
                <td>{{prayer.asr}}</td>
                <td>{{prayer.maghreb}}</td>
                <td>{{prayer.icha}}</td>
                <td>
                    <div *ngIf="prayer.location">
                        <a [routerLink]="['../location-my-suffix', prayer.location?.id, 'view' ]" >{{prayer.location?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="prayer.method">
                        <a [routerLink]="['../methods-my-suffix', prayer.method?.id, 'view' ]" >{{prayer.method?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="prayer.degree">
                        <a [routerLink]="['../degrees-my-suffix', prayer.degree?.id, 'view' ]" >{{prayer.degree?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/prayer-my-suffix', prayer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/prayer-my-suffix', prayer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'prayer-my-suffix/'+ prayer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
