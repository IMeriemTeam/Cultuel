<!--KBA ajouter la widget de la priï¿½re-->


<div>
	<table class="table table-bordered">
		<thead>
			<tr>
				<td>Date</td>
				<td>Fajr</td>
				<td>Sunrise</td>
				<td>Dhuhr</td>
				<td>Asr</td>
				<td>Maghrib</td>
				<td>Isha</td>
			</tr>
		</thead>
		<tbody>
			<div *ngFor="let pr of prayers.data">
				<tr>				
					<div *ngFor="let pr of prayers.data">
					<td>{{ pr.date.readable }}</td>
						<td>{{ pr.timings.Fajr }}</td>
						<td>{{ pr.timings.Sunrise }}</td>
						<td>{{ pr.timings.Dhuhr }}</td>
						<td>{{ pr.timings.Asr }}</td>
						<td>{{ pr.timings.Maghrib }}</td>
						<td>{{ pr.timings.Isha }}</td>
					</div>
				</tr>
			</div>
		</tbody>
	</table>
</div>
