<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="articles">
            <h2><span jhiTranslate="cultuelApp.articles.detail.title">Articles</span> {{articles.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cultuelApp.articles.titre">Titre</span></dt>
                <dd>
                    <span>{{articles.titre}}</span>
                </dd>
                <dt><span jhiTranslate="cultuelApp.articles.date">Date</span></dt>
                <dd>
                    <span>{{articles.date}}</span>
                </dd>
                <dt><span jhiTranslate="cultuelApp.articles.message">Message</span></dt>
                <dd>
                    <span>{{articles.message}}</span>
                </dd>
                <dt><span jhiTranslate="cultuelApp.articles.user">User</span></dt>
                <dd>
                    {{articles.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/articles-true', articles.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
