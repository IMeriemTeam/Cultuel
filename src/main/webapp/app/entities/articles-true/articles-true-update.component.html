<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-articles-true-heading" jhiTranslate="cultuelApp.articles.home.createOrEditLabel">Create or edit a Articles</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!articles.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="articles.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cultuelApp.articles.titre" for="field_titre">Titre</label>
                    <input type="text" class="form-control" name="titre" id="field_titre"
                        [(ngModel)]="articles.titre" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cultuelApp.articles.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="articles.date"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cultuelApp.articles.message" for="field_message">Message</label>
                    <textarea class="form-control" name="message" id="field_message"
                        [(ngModel)]="articles.message" ></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cultuelApp.articles.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="articles.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === articles.user?.id ? articles.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
