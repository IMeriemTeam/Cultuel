<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="degrees">
            <h2><span jhiTranslate="cultuelApp.degrees.detail.title">Degrees</span> {{degrees.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cultuelApp.degrees.degree">Degree</span></dt>
                <dd>
                    <span>{{degrees.degree}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/degrees-my-suffix', degrees.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
